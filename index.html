<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind printing</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-md">
        <a class="navbar-brand" href="#">RATATYPE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">ТРЕНАЖЕР</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ОБУЧЕНИЕ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>   
  </header>
  <section>
    <div id="page1" class="page">
      <h1>Нажми начать и приготовся печатать. ПОЕХАЛИ!</h1>
      <button id="startButton" class="submit">начать печатать</button>
    </div>
    <div id="page2" class="page hide">
      <input type="text" class="text-input" id="textInput">
      <p class="textRandom"></p>
      <div class="mainStat">
        <div class="speed">Скорость</div>
        <div class="result-output">
          <span id="speed-number">0</span>
          зн./мин
        </div>
        <div class="clear"></div>
        <div class="accuracy">Точность</div>
        <div class="result-output">
          <span id="accuracy-number">0</span>
          %
        </div>
        <div class="clear"></div>
        <a class="reload" href="index.html">Заново</a>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
